<h1>Nouveau Message</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="title">Titre</label>
    <input type="text" formControlName="title" id="title" class="form-control">
  </div>
  <div class="form-group">
    <label for="content">Contenu</label>
    <textarea type="text" formControlName="content" id="content" class="form-control"
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Poster</button>
</form>
