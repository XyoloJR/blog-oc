<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0 }">
  <div class="row">
    <h2 class="col-8">{{post.title}} </h2>
    <h3 class="col-4"><small>le {{post.created_at | date : 'd-M-y Ã  HH:mm'}}</small></h3>
  </div>

  <p>{{post.content}}</p>
  <button type="button" class="btn btn-success" (click)="post.love()">Love it</button>
  <button type="button" class="btn btn-danger" (click)="post.dontLove()">Don't love it </button>
  <button type="button" class="btn btn-warning" (click)="onDeletePost()">Supprimer</button>
 
</li>
