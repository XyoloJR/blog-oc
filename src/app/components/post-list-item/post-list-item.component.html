<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0 }">
  <div class="row">
    <h3 class="col-7 offset-1">{{post.title}} </h3>
    <h6 class="col-4"> le {{post.created_at | date : 'd-M-y HH:mm:ss'}}</h6>
  </div>

  <p class="offset-1">{{post.content}}</p>
  <div class="row">
    <button type="button" class="btn btn-success offset-1" (click)="post.love()">Love it</button>
    <button type="button" class="btn btn-danger" (click)="post.dontLove()" >Don't love it </button>
  </div>
</li>
